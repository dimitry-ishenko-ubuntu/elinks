<script>

function scrollTextA() {

     document.getElementById('s').innerHTML = scrollTextA();
     window.setTimeout(scrollA, 100);

var tekst = '                                                                                           ELinks';

function scroll() {
     document.getElementById('s2').innerHTML = scrollText();
     window.setTimeout(scroll, 150);
